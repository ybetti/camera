<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>赤色検出</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="video" width="1000" height="2000" autoplay></video>
    <canvas id="canvas" width="1000" height="2000"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // カメラの映像を取得（外カメラを使用し、高解像度を設定）
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: { exact: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            } 
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("外カメラの使用に失敗しました:", error);
        });

        const circles = []; // 描画された〇印の位置を記録する配列

        function detectRed() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                // 鮮やかな赤や細い線状の赤色を検出し、茶色を除外する閾値を設定
                if (red > 150 && red > green * 1.5 && red > blue * 1.5 && green < 100 && blue < 100) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);

                    // 既存の〇印と一定の距離以上離れているか確認
                    let tooClose = false;
                    for (const circle of circles) {
                        const dx = circle.x - x;
                        const dy = circle.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 30) { // 30ピクセル以上離れているか確認
                            tooClose = true;
                            break;
                        }
                    }

                    if (!tooClose) {
                        context.beginPath();
                        context.arc(x, y, 30, 0, 2 * Math.PI); // 大きな円を描画
                        context.strokeStyle = 'lightgreen';
                        context.lineWidth = 10; // 線の太さを10ピクセルに設定
                        context.stroke();
                        circles.push({ x, y }); // 〇印の位置を記録

                        // バイブレーションを発生させる（パターンを変更）
                        if (navigator.vibrate) {
                            navigator.vibrate([100, 50, 100]); // 100ミリ秒振動、50ミリ秒停止、再度100ミリ秒振動
                        } else {
                            console.log("振動機能がサポートされていません");
                        }
                    }
                }
            }
        }

        video.addEventListener('play', () => {
            setInterval(detectRed, 100);
        });
    </script>
</body>
</html>
