<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>赤色検出</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="video" width="1000" height="2000" autoplay></video>
    <canvas id="canvas" width="1000" height="2000"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // カメラの映像を取得（外カメラを使用し、高解像度を設定）
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: { exact: "environment" },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("外カメラの使用に失敗しました:", error);
        });

        function detectRed() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const redPixels = [];

            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                // 黒寄りの赤色を検出し、ピンクのような薄い赤色を除外する閾値を設定
                if (red > 100 && red > green * 2 && red > blue * 2) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    redPixels.push({ x, y });
                }
            }

            // 赤色の連続した領域をグループ化して囲む
            if (redPixels.length > 0) {
                let minX = redPixels[0].x;
                let minY = redPixels[0].y;
                let maxX = redPixels[0].x;
                let maxY = redPixels[0].y;

                redPixels.forEach(pixel => {
                    if (pixel.x < minX) minX = pixel.x;
                    if (pixel.y < minY) minY = pixel.y;
                    if (pixel.x > maxX) maxX = pixel.x;
                    if (pixel.y > maxY) maxY = pixel.y;
                });

                context.beginPath();
                context.rect(minX, minY, maxX - minX, maxY - minY);
                context.strokeStyle = 'red';
                context.stroke();
            }
        }

        video.addEventListener('play', () => {
            setInterval(detectRed, 100);
        });
    </script>
</body>
</html>
