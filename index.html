<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>赤色検出</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="video" width="1000" height="2000" autoplay></video>
    <canvas id="canvas" width="1000" height="2000"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // カメラの映像を取得（外カメラを使用し、超高解像度を設定）
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: { exact: "environment" },
                width: { ideal: 3840 }, // 4K解像度
                height: { ideal: 2160 }
            } 
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error("外カメラの使用に失敗しました:", error);
        });

        function detectRed() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                // 鮮やかな赤や細い線状の赤色を検出し、茶色を除外する閾値を設定
                if (red > 150 && red > green * 1.5 && red > blue * 1.5 && green < 100 && blue < 100) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);

                    // 小さな点を描画
                    context.beginPath();
                    context.arc(x, y, 2, 0, 2 * Math.PI); // 小さな点を描画
                    context.fillStyle = 'lightgreen';
                    context.fill();
                }
            }
        }

        video.addEventListener('play', () => {
            setInterval(detectRed, 100);
        });
    </script>
</body>
</html>
